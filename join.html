<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Rio Sportz Academy</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #a8e6cf, #dcedc1);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .join-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        padding: 30px 25px;
        width: 100%;
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-family: 'Fredoka One', cursive;
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .form-control {
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 1rem;
    }

    .btn-success {
        background: linear-gradient(to right, #43a047, #66bb6a);
        border: none;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 12px;
        transition: all 0.3s;
    }

    .btn-success:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #388e3c, #4caf50);
    }

    .form-icon {
        position: absolute;
        top: 12px;
        left: 15px;
        color: #2e7d32;
    }

    .input-group-text {
        background: transparent;
        border: none;
        padding-left: 0;
    }
</style>
</head>
<body>

<div class="join-card">
    <h2><i class="fa-solid fa-basketball"></i> Join Rio Sportz Academy</h2>
    <form id="joinForm">
        <div class="mb-3 position-relative">
            <span class="form-icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name" class="form-control ps-5" placeholder="Full Name" required>
        </div>

        <div class="mb-3 position-relative">
            <span class="form-icon"><i class="fa-brands fa-whatsapp"></i></span>
            <input type="tel" id="phone" class="form-control ps-5" placeholder="WhatsApp Number (with country code)" required>
        </div>

        <div class="mb-3 position-relative">
            <span class="form-icon"><i class="fa-solid fa-calendar"></i></span>
            <input type="number" id="age" class="form-control ps-5" placeholder="Age" required>
        </div>

        <div class="mb-3 position-relative">
            <span class="form-icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="email" class="form-control ps-5" placeholder="Email (optional)">
        </div>

        <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>
</div>

<script>
joinForm.addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value; // user's WhatsApp number

    // Academy message to user
    const message = `Hello ${name}, thank you for joining Rio Sportz Academy! Your form has been successfully submitted. We will contact you soon.`;

    // Open WhatsApp on user's device
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");

    alert("A confirmation message from Rio Sportz Academy will open in WhatsApp. Please send it.");
    joinForm.reset();
});

</script>

</body>
</html>
