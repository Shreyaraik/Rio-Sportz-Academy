<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rio Sportz Academy</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 5px; 
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e1f5fe, #ffffff);
            color: #003B73;
        }

        .container {
            max-width: 1050px;
            margin: 5px auto; 
            padding: 10px; 
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            border-radius: 12px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: #004aad;
            text-shadow: 0 0 8px rgba(0, 74, 173, 0.4);
            margin-bottom: 10px; 
        }

        h2 {
            font-size: 1.5rem;
            color: #68aa1c;
            margin: 10px 0 5px; 
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            height: 3px;
            width: 200px;
            background: linear-gradient(to right, gold, #ffcb05);
            margin-top: 3px;
            border-radius: 5px;
            box-shadow: 0 0 8px gold;
        }

         .video-section video {
            width: 80%;
            height: 360px;
            margin-bottom: 20px;
            border-radius: 15px;
            object-fit: cover;
            transition: 0.3s ease;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 5px; 
            margin: 5px 0;
        }

        .gallery-grid img {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
        }

        .home-logo-link {
            position: fixed;
            top: 8px;
            right: 8px;
            text-decoration: none;
            z-index: 9999;
        }

        .home-icon {
            font-size: 35px;
            color: #003B73;
            transition: 0.3s ease;
        }

        .home-logo-link:hover .home-icon {
            transform: scale(1.08);
            color: #3998f1;
        }

        @media (max-width: 576px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.2rem; }
            .video-section video { height: 150px; }
            .gallery-grid img { height: 100px; }
        }
    </style>

</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<a href="{{ url_for('homepage') }}" class="home-logo-link">
    <i class="bi bi-house-fill home-icon"></i>
</a>

<div class="container">

    <h1>Gallery</h1>

    <h2>Kids in Training</h2>
    <div class="video-section">
        <video controls>
            <source src="/static/images/video1.mp4" type="video/mp4">
        </video> <br>
        <video controls>
            <source src="/static/images/video2.mp4" type="video/mp4">
        </video><br>
        <video controls>
            <source src="/static/images/video3.mp4" type="video/mp4">
        </video>
    </div>

    <h2>Match Day Highlights</h2>
    <div class="gallery-grid">
        <img src="/static/images/match1.jpg" alt="Match Image">
    </div>

    <h2>Fitness Drills & Teamwork</h2>
    <div class="gallery-grid">
        <img src="/static/images/fitness1.jpg" alt="Fitness Image">
    </div>

    <h2>Awards & Recognition</h2>
    <div class="gallery-grid">
        <img src="/static/images/award1.jpg" alt="Award Image">
    </div>

</div>
</body>
</html>
